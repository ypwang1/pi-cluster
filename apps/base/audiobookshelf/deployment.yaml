apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: audiobookshelf
    spec:
      containers:
      - image: ghcr.io/advplyr/audiobookshelf:2.29.0
        name: audiobookshelf

        ports:
        - containerPort: 3005
          protocol: TCP

        envFrom:
          - configMapRef:
              name: audiobookshelf-configmap

      restartPolicy: Always
